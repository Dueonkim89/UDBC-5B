<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <span id="status"></span>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>
  <br>
  <br>
    <h1>Look up a star by id</h1>
    <br><label for="tokenId">Star ID:</label><input type="text" id="tokenId"></input>
    <span id="lookUpStatus"></span>
    <br><br><button id="lookUpStar" onclick="App.lookUpStar()">Look Up Star</button>
    <br><br>
  <br>
  <br>
    <h1>Transfer token between users</h1>
    <br><label for="from">Sender:</label><input type="text" id="from"></input>
    <br><label for="to">Recipient:</label><input type="text" id="to"></input>
    <span id="sendStatus"></span>
    <br><br><button id="transferToken" onclick="App.createStar()">Transfer Token</button>
    <br><br>
  <br>


<!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->

    <br>
</body>
</html>
